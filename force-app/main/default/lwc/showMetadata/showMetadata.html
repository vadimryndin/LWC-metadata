<template>
    <lightning-card title="ShowMetadata LWC">
        <lightning-input label="Object Name"
            placeholder="account"
            field-level-help="Please enter an object name"
            onchange={handleChange}
            required></lightning-input>
         <lightning-input label="Layout Name"
            placeholder="layout"
            field-level-help="Please enter a layout name"
            onchange={handleChange}
            required></lightning-input>
        <lightning-button label="Enter" class="slds-m-top_medium" onclick={handleClick}></lightning-button>
        <p >{objectApiName}</p>
        <p >{layoutName}</p>
    </lightning-card>
    


    <lightning-card title="Metadata info">
        <template if:true={fields}>
            <template for:each={fields} for:item="field">
                <p key={field.Layout_Field__c}>{field.Layout_Field__c}</p>
                <p key={field.ObjectName__c}>{field.ObjectName__c}</p>
                <p key={field.ObjectLabel__c}>{field.ObjectLabel__c}</p>
                <p key={field.Object_Type__c}>{field.Object_Type__c}</p>
                <p key={field.Id}>{field.Object_Is_Accessible__c}</p>
                <p key={field.Id}>{field.Object_is_Createable__c}</p>
                <p key={field.Id}>{field.Object_Is_Updateable__c}</p>
            </template>
        </template>
        <template if:true={error}>
            <c-error-panel errors={error}></c-error-panel>
        </template>
    </lightning-card>

</template>
