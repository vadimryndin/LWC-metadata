<template>
    <lightning-card title="ShowMetadata LWC">
        <lightning-layout-item flexibility="grow">
            <lightning-input label="Object Name"
                field-level-help="Please enter an object name"
                value = {objectApiNameInputValue}
                onchange={handleChange}
                required>
            </lightning-input>
            <lightning-input label="Layout Name"
                field-level-help="Please enter a layout name"
                value = {layoutNameInputValue}
                onchange={handleChange}
                required>
            </lightning-input>
        </lightning-layout-item>
        <lightning-layout-item class="slds-p-left_xx-small">
            <lightning-button label="Enter" class="slds-m-top_medium" onclick={handleClick}></lightning-button>
        </lightning-layout-item>
        
        <p >{objectApiNameInputValue}</p>
        <p >{layoutNameInputValue}</p>

        <template if:true={fields}>
            <template for:each={fields} for:item="field">
                <li key={field.Id}>
                    {field.Layout_Field__c}, {field.ObjectName__c}, {field.ObjectLabel__c}, {field.Object_Type__c},
                    {field.Object_Is_Accessible__c}, {field.Object_is_Createable__c}, {field.Object_Is_Updateable__c}
                </li>
            </template>
        </template>
        <template if:true={error}>
            <c-error-panel errors={error}></c-error-panel>
        </template>
    </lightning-card>

</template>
