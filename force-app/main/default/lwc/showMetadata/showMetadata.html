<template>
    <lightning-card title="ShowMetadata LWC">
        <lightning-input label="Object Name"
            field-level-help="Please enter an object name"
            value = {objectApiNameInputValue}
            onchange={handleChange}
            required></lightning-input>
         <lightning-input label="Layout Name"
            field-level-help="Please enter a layout name"
            value = {layoutNameInputValue}
            onchange={handleChange}
            required></lightning-input>
        <lightning-button label="Enter" class="slds-m-top_medium" onclick={handleClick}></lightning-button>
        <p >{objectApiName}</p>
        <p >{layoutName}</p>
    </lightning-card>
    
    <lightning-card title="Metadata info">
        <p >{fields.Id}</p>
        <template if:true={fields}>
            <template for:each={fields} for:item="field">
                <p key={field.Id}>Layout  : {field.Name}</p>
                <p key={field.Layout_Field__c}>Layout Field : {field.Layout_Field__c}</p>
                <p key={field.ObjectName__c}>Object Name : {field.ObjectName__c}</p>
                <p key={field.ObjectLabel__c}>Object Label : {field.ObjectLabel__c}</p>
                <p key={field.Object_Type__c}>Object Type : {field.Object_Type__c}</p>
                <p key={field.Id}>Object Is Accessible : {field.Object_Is_Accessible__c}</p>
                <p key={field.Id}>Object Is Createable : {field.Object_is_Createable__c}</p>
                <p key={field.Id}>Object Is Updateable : {field.Object_Is_Updateable__c}</p>
            </template>
        </template>
        <template if:true={error}>
            <c-error-panel errors={error}></c-error-panel>
        </template>
    </lightning-card>

</template>
