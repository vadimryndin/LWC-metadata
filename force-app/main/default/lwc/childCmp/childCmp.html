<template>
    <lightning-card icon-name="standard:opportunity">
        <template if:true={field}>
            <lightning-layout vertical-align="center">
                <lightning-layout-item padding="around-large">
                    <p>Layout Field : {field.layoutFIeld}</p>
                    <p>Field Name : {field.name}</p>
                    <p>Field Label : {field.label}</p>
                    <p>Field Type : {field.typeMdt}</p>
                    <p>Is Accessible : {field.isAccessibleMdt}</p>
                    <p>Is Createable : {field.isCreateableMdt}</p>
                    <p>Is Updateable : {field.isUpdateableMdt}</p>
                </lightning-layout-item>
            </lightning-layout>
        </template>
        <template if:false={field}>
            <p>No data available.</p>
        </template>
    </lightning-card>   
</template>
